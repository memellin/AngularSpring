<mat-card>
  <mat-toolbar color="primary"> Formulario nba </mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field class="full-width">
        <input matInput placeholder="Nome" formControlName="name" />
      </mat-form-field>

      <mat-form-field class="full-width">
        <input matInput placeholder="Ppg" formControlName="ppg" />
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()">Save</button>
    <button mat-button color="warn" (click)="onCancel()">Cancel</button>
  </mat-card-actions>
</mat-card>
