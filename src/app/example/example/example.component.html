<mat-card>
  <mat-toolbar color="primary">
    NBA Players
    <button
      mat-raised-button
      color="accent"
      [routerLink]="['/example', 'create']"
    >
      Create
    </button>
  </mat-toolbar>
  <div *ngIf="examples$ | async as examples; else loading">
    <table mat-table [dataSource]="examples" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let example">
          {{ example.name }}
          <mat-icon aria-hidden="false" aria-label="Icon"
            >{{example.name | name}}</mat-icon
          >
        </td>
      </ng-container>

      <!-- Category Column -->
      <ng-container matColumnDef="ppg">
        <th mat-header-cell *matHeaderCellDef>PPG</th>
        <td mat-cell *matCellDef="let example">{{ example.ppg }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
