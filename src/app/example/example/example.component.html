<mat-card>

  <mat-toolbar color="primary">
      NBA Players
  </mat-toolbar>

<table mat-table [dataSource]="examples" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let example"> {{ example.name }} </td>
  </ng-container>

  <!-- Category Column -->
  <ng-container matColumnDef="ppg">
    <th mat-header-cell *matHeaderCellDef> PPG </th>
    <td mat-cell *matCellDef="let example"> {{ example.ppg }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</mat-card>
