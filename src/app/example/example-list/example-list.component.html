<mat-table  [dataSource]="examples" >
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell  *matHeaderCellDef>
      Name
    </mat-header-cell>
    <mat-cell *matCellDef="let example">
      {{ example.name }}
      <mat-icon aria-hidden="false" aria-label="Icon"
        >{{ example.name | name }}
      </mat-icon>
    </mat-cell>
  </ng-container>

  <!-- PPG Column -->
  <ng-container matColumnDef="ppg">
    <mat-header-cell *matHeaderCellDef>PPG</mat-header-cell>
    <mat-cell *matCellDef="let example">
      {{ example.ppg }}
    </mat-cell>
  </ng-container>

  <!-- Actions -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef class="action-column-header">
      <button mat-mini-fab color="primary" aria-label="Add a example">
        <mat-icon (click)="onAdd()">add</mat-icon>
      </button>
    </mat-header-cell>

    <mat-cell *matCellDef="let example" class="action-column">
      <button mat-icon-button color="primary" aria-label="Editar example">
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-icon-button="warn" aria-label="Remove example">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

<!-- logica front-end apra aparecer as colunas -->
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
