<mat-card>
  <mat-toolbar color="primary"> NBA Players </mat-toolbar>

  <div class="column-flex mat-elevation-z8">
    <app-example-list
      *ngIf="examples$ | async as examples; else loading"
      [examples]="examples"
      (add)="onAdd()"
      (edit)="onEdit($event)"
      (delete)="onDelete($event)"
    ></app-example-list>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </div>
</mat-card>
